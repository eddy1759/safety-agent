name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-and-scan:
    name: 🛠️ Build, Test, and Scan
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🧱 Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: secure-agent:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 🧪 Run tests inside container
        run: docker run --rm secure-agent:ci pytest

      - name: 🔍 Scan unsafe dependencies using the agent
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/test_data:/home/safetyagentuser/app/test_data" \
            secure-agent:ci \
            agent scan test_data/unsafe_requirements.txt